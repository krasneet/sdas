<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Статистика</h1>
    <div>
        Вы накликали DVM коинов: <span id="statsClickCount"> 0</span>
    </div>

    <div> 
        Ваш клик стоит: <span id="statsClick"> 0 </span>
    </div>

    <a href="index.html"><button>Вернуться на главную</button></a>

    <script>
        window.onload = function() {
            const clicks = localStorage.getItem('clickCount') || 0; 
            document.getElementById('statsClickCount').innerText = ` ${clicks}`;

            const clickValue = localStorage.getItem('click') || 0; 
            document.getElementById('statsClick').innerText = clickValue;
        }
    </script>
    
</body>
</html>
