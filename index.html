<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVM</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
       body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0; 
            background-image: url('https://ltdfoto.ru/images/2025/03/12/FONGLAVNOE.jpg'); 
            background-size: cover; 
            background-position: center; 
            height: 100vh; 
        }

        h1 {
            margin-bottom: 20px;
        }

        .image-button {
            background-image: url('https://ltdfoto.ru/images/2025/03/05/1.th.png'); 
            background-color: #f0f0f0;
            background-size: contain; 
            background-repeat: no-repeat; 
            width: 300px; 
            height: 300px; 
            border: none; 
            cursor: pointer; 
            touch-action: manipulation;
            outline: none;
        }

        .image-button:hover {
            opacity: 0.8; 
        }
        .button-container {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
        }
        .click-conter{
            position: absolute;    
            top: 20px;            
            right: 20px;          
            font-size: 18px;      
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 10px;        
            border-radius: 5px;   
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn1 {
            padding: 5px 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-repeat: no-repeat;
        }
        .btn img {
            width: 20px;
            height: auto; 
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(2px);
        }

    </style>
    
</head>

<body>

    <div class="click-conter"> 
        Клики: <span id="clickCount" >0</span><span id="click">1</span>
    </div>

        <h1>DVM</h1>

        <div>
            <button class="btn1" class="image-button" id="incrementButton" onclick="incrementClick()" ondclick="changeImage()">
                <img id="coinImage" src="https://ltdfoto.ru/images/2025/03/05/1.th.png" alt="Монета 1">
            </button> 
            
        </div>
    

    <div class="button-container">
        <a href="UppGreat.html">
            <button class="btn" >
            <img src='https://ltdfoto.ru/images/2025/03/05/upgrade.png' alt="Upgrade">
            UppGreat
        </button> 
    </a>
        
    <a href="Menu.html"><button class="btn">
            <img src='https://ltdfoto.ru/images/2025/03/05/menu.png' alt="Menu">
            Menu
        </button>
        <a href ="stats.html">
            <button class="btn">
            <img src='https://ltdfoto.ru/images/2025/03/05/stats.png' alt="Stats">
            Stats
        </button>  
    </a>
        
    </a>
    </div>

    <script>
        
        if (!localStorage.getItem('clickCount')) {
            localStorage.setItem('clickCount', '1');
        }

        function updateCountDisplay() {
            let countElement = document.getElementById('clickCount');
            let currentCount = parseInt(localStorage.getItem('clickCount')) || 0;
            countElement.textContent = currentCount; 
        }

        function incrementClick() {
            let currentCount = parseInt(localStorage.getItem('clickCount')) || 0;
            let currentCount1 = parseInt(localStorage.getItem('click')) || 0;
            currentCount += currentCount1; 
            localStorage.setItem('clickCount', currentCount);
            updateCountDisplay(); 
        }

        updateCountDisplay();
    </script>
    

<script>
    function changeImage() {
        const coinImage = document.getElementById('coinImage');
        coinImage.src = 'https://ltdfoto.ru/images/2025/03/12/ZOLOTO.png'; 
    }
    window.onload = updateCountDisplay;
</script>

</body>
</html>
